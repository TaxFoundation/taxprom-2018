details:
  detailsTitle: Celebrating 81 Years of Promoting Better Tax Policy
  detailsDescription: |
    For 81 years, the Tax Foundation’s annual dinner has been an institution
    for the tax community’s best, brightest, and most influential. Join us in
    November of 2018 for our 81st annual Tax Prom, and find out why hundreds of
    people say this is the tax world’s most celebrated event of the year.
  detailsBullets:
    - Engage with more than 700 of the tax community's most influential executive branch officials, congressional staffers, members of Congress, fortune 500 companies, trade associations, D.C. firms, and non-profits.
    - Establish yourself or your organization as a critical voice in the tax reform debate.
    - Promote your brand to the DC tax community.
  detailsStatistics:
    - 748 Members of Congress
    - 2 Congressional Staffers
    - 18 Wookies
